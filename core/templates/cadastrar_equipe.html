{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Cadastrar Novo Membro da Equipe</h3>
            </div>
            <div class="panel-body">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label>Função no Sistema:</label>
                        <select name="papel_sistema" class="form-control" id="selectPapel">
                            <option value="terapeuta">Terapeuta</option>
                            <option value="admin">Administrativo</option>
                            <option value="financeiro">Financeiro</option>
                        </select>
                        <small class="text-muted">Isso define as permissões de acesso do usuário.</small>
                    </div>

                    {% for field in form %}
                        <div class="form-group">
                            <label>{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger small">{{ field.errors }}</div>
                            {% endif %}
                        </div>
                    {% endfor %}

                    <button type="submit" class="btn btn-success btn-block">Finalizar Cadastro</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    var inputs = document.querySelectorAll('input');
    inputs.forEach(function(input) {
        input.classList.add('form-control');
    });
</script>
{% endblock %}
