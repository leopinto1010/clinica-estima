{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso | Clínica Estima</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #e9ecef;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            background: white;
            width: 100%;
            max-width: 380px;
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            text-align: center;
            border-top: 4px solid #8e74a5;
        }

        .login-logo { max-width: 150px; margin-bottom: 25px; }

        .form-control {
            height: 45px;
            border-radius: 4px;
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            box-shadow: none;
        }
        .form-control:focus { border-color: #8e74a5; background: #fff; }

        .btn-login {
            background-color: #8e74a5;
            color: white;
            width: 100%;
            height: 45px;
            border-radius: 4px;
            border: none;
            font-weight: 500;
            font-size: 15px;
            margin-top: 20px;
            transition: 0.3s;
        }
        .btn-login:hover { background-color: #765d8d; }

        /* Estilo da mensagem de erro no Login */
        .error-box {
            background-color: #fff;
            border-left: 4px solid #d9534f;
            box-shadow: 0 2px 8px rgba(217, 83, 79, 0.15); /* Sombra avermelhada suave */
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            color: #d9534f;
            font-size: 14px;
            text-align: left;
            display: flex;
            align-items: center;
        }
        .error-box i { margin-right: 10px; font-size: 16px; }

        .footer-text { margin-top: 30px; font-size: 12px; color: #aaa; }
    </style>
</head>
<body>

    <div class="login-card">
        <img src="{% static 'img/logo_estima.png' %}" alt="Logo Estima" class="login-logo">
        
        <h4 style="margin-bottom: 30px; color: #555; font-weight: 400;">Acesso ao Sistema</h4>

        {% if form.errors %}
            <div class="error-box">
                <i class="glyphicon glyphicon-exclamation-sign"></i>
                <span>Credenciais inválidas. Verifique usuário e senha.</span>
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group text-left">
                <input type="text" name="username" class="form-control" placeholder="Usuário" required>
            </div>

            <div class="form-group text-left">
                <input type="password" name="password" class="form-control" placeholder="Senha" required>
            </div>

            <button type="submit" class="btn btn-login">ENTRAR</button>
        </form>
        
        <div class="footer-text">
            &copy; 2026 Clínica Estima. Uso exclusivo interno.
        </div>
    </div>

</body>
</html>
