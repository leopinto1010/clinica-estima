{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Agendar Consulta</h3>
            </div>
            <div class="panel-body">
                <form method="POST">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                        <div class="alert alert-danger">Verifique os dados informados.</div>
                    {% endif %}

                    {% for field in form %}
                        <div class="form-group">
                            <label>{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <span class="text-danger small">{{ field.errors|striptags }}</span>
                            {% endif %}
                        </div>
                    {% endfor %}

                    <hr>
                    <button type="submit" class="btn btn-success">Confirmar Agendamento</button>
                    <a href="{% url 'lista_agendamentos' %}" class="btn btn-default">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
